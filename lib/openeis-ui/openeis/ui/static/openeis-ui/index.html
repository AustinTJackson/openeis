<!doctype html>
<html lang="en" ng-app="openeis-ui" ng-controller="AppCtrl">

<head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="description" content="OpenEIS building energy analysis system.">
    <title>OpenEIS</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/app.css">
    <style>[ng-cloak] { display: none; }</style>
</head>

<body>
    <div class="top-bar" ng-cloak ng-if="account">
        <nav class="container">
            <h1><a href="projects">OpenEIS</a></h1><!-- comment to remove whitespace between inline-block elements
         --><ul>
                <li><a href="projects">Projects</a></li><!-- comment to remove whitespace between inline-block elements
             --><li>
                    <a href="account">Account: <strong>{{account.username}}</strong></a>
                    <ul class="dropdown">
                        <li><a ng-click="logOut()">Log out</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
    <div ng-view></div>
    <div class="footer" ng-if="account && version" ng-bind="'OpenEIS ' + version"></div>
    <script type="text/javascript" src="settings.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/d3.min.js"></script>
<script type="text/javascript" src="js/d3-tip.min.js"></script>
<script type="text/javascript" src="js/jstz.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/rickshaw.js"></script>
<script type="text/javascript" src="js/rickshaw_ex.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/angular-file-upload.min.js"></script>
<script type="text/javascript" src="js/angular-recursion.min.js"></script>
<script type="text/javascript" src="js/app.min.js"></script>
</body>

</html>
