[global_settings]
application=airside_high_dat_driven_app
dataset_id=1
sensormap_id=1

[application_config]
data_window = 30
number_of_zones = 2
rht_on_threshold = 5.0
high_damper_threshold = 80.0
percent_damper_threshold = 50.0
percent_reheat_threshold = 25.0
setpoint_allowable_deviation = 10.0
minimum_dat_stpt = 50.0
dat_reduction = 0.5

[inputs]
fan_status=test/RTU/FirstStageCooling
zone_rht_vlv=test/RTU/DischargeAirRelativeHumidity test/RTU/MixedAirRelativeHumidity
da_temp=test/RTU/DischargeAirTemperature
da_temp_stpt=test/RTU/TotalPower
zone_damper=test/RTU/CondenserFanPower test/RTU/SupplyFanPower